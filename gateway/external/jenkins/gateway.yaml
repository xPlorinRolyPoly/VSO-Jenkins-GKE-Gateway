apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: nb-clone-jenkins-gateway
  namespace: default
spec:
  gatewayClassName: gke-l7-global-external-managed
  addresses:
  - type: NamedAddress
    value: syst-nb-clone-jenkins-static-eip
  listeners:
    - name: jenkins
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - ns-nb-clone-jenkins
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: nb-clone-jenkins-tls
